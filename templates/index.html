<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Método Simplex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Calculadora del Método Simplex</h1>
    <form id="firstForm" onsubmit="generateSecondForm(event)">
        <label for="variables">Cantidad de Variables:</label>
        <input type="number" id="variables" name="variables" min="1" max="10" placeholder="Max 10" required>
        <br><br>
        <label for="cantidad_restricciones">Cantidad de Restricciones:</label>
        <input type="number" id="cantidad_restricciones" name="restricciones" min="1" max="10" placeholder="Max 10" required>
        <br><br>
        <button type="submit">Siguiente</button>
    </form>

    <form id="tablasimplexform" style="display:none;" action="/procesar_datos" method="post">
        <br>
        <h4>Funcion Objetivo:</h4>
        <div id="funcionObjetivo"></div>
        <h4>Restricciones:</h4>
        <div id="restricciones"></div>
        <br>
        <button type="submit">Resolver Problema
        </button>
    </form>
    
    

    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
