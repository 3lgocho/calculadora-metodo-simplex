<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Método Simplex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calculadora del Método Simplex</h1>
    <form id="firstForm" onsubmit="generateSecondForm(event)">
        <label for="variables">Cantidad de Variables:</label>
        <input type="number" id="variables" name="variables" min="1" max="10" placeholder="Max 10" required>
        <br><br>
        <label for="cantidad_restricciones">Cantidad de Restricciones:</label>
        <input type="number" id="cantidad_restricciones" name="restricciones" min="1" max="10" placeholder="Max 10" required>
        <br><br>
        <button type="submit">Siguiente</button>
    </form>

    <form id="tablasimplexform" style="display:none;" action="/procesar_datos" method="post">
        <br>
        <h4>Funcion Objetivo:</h4>
        <div id="funcionObjetivo"></div>
        <h4>Restricciones:</h4>
        <div id="restricciones"></div>
        <br>
        <button type="submit">Enviar</button>
    </form>
    
    

    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
