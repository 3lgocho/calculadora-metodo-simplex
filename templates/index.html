<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora del Método Simplex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Calculadora del Método Simplex</h1>
    <form id="simplexForm" method="POST" action="/submit">
        <label for="variables">Cantidad de Variables:</label>
        <input type="number" id="variables" name="variables" min="1" required>
        <br><br>
        <label for="restricciones">Cantidad de Restricciones:</label>
        <input type="number" id="restricciones" name="restricciones" min="1" required>
        <br><br>
        <button type="submit">Siguiente</button>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
